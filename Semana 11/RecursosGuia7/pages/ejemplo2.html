<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link rel="icon" href="../img/js.png" sizes="32x32" type="image/png" />
    <title>Objetos en JavaScript</title>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <!-- contenido del header aquí -->
    </header>

    <div class="container">
        <div class="row px-4 my-5">
            <div class="col-12">
                <h1 class="display-5 fw-bold text-center py-5">Recorriendo un formulario con DOM</h1>
                <form name="frmRegistro">
                    <!-- Campos de nombre y apellidos -->
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="idNombre" class="form-label fw-bold">Nombres</label>
                                <input type="text" class="form-control" id="idNombre" name="nombre">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="idApellidos" class="form-label fw-bold">Apellidos</label>
                                <input type="text" class="form-control" id="idApellidos" name="apellidos">
                            </div>
                        </div>
                    </div>

                    <!-- Campos de fecha de nacimiento y correo -->
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="idFechaNac" class="form-label fw-bold">Fecha nacimiento</label>
                                <input type="date" class="form-control" id="idFechaNac" name="fechaNacimiento">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="idCorreo" class="form-label fw-bold">Correo electrónico</label>
                                <input type="email" class="form-control" id="idCorreo" name="email" aria-describedby="idCorreoSugerencia">
                                <div id="idCorreoSugerencia" class="form-text">
                                    Nunca compartiremos su correo electrónico con nadie más.
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Campos de contraseña y repetir contraseña -->
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="idPassword" class="form-label fw-bold">Contraseña</label>
                                <input type="password" class="form-control" id="idPassword" name="password">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="idPasswordRepetir" class="form-label fw-bold">Repetir Contraseña</label>
                                <input type="password" class="form-control" id="idPasswordRepetir" name="passwordRepeat">
                            </div>
                        </div>
                    </div>

                    <!-- Sección de intereses -->
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <span class="fw-bold">Seleccione algunos intereses</span>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="idCkProgramacion" name="intereses">
                                <label class="form-check-label" for="idCkProgramacion">Programación</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="idCkBD" name="intereses">
                                <label class="form-check-label" for="idCkBD">Base de Datos</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="idCkRedes" name="intereses">
                                <label class="form-check-label" for="idCkRedes">Inteligencia artificial</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="idCkSeguridad" name="intereses">
                                <label class="form-check-label" for="idCkSeguridad">Seguridad informática</label>
                            </div>
                        </div>

                        <!-- Sección de carrera -->
                        <div class="col">
                            <div class="mb-3">
                                <span class="fw-bold">¿Qué carrera estudia?</span>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="radio" class="form-check-input" name="carrera" id="idRdIng">
                                <label class="form-check-label" for="idRdIng">Ingeniería de Software y Negocios Digitales</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="radio" class="form-check-input" name="carrera" id="idRdLic">
                                <label class="form-check-label" for="idRdLic">Licenciatura en Economía y Negocios</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="radio" class="form-check-input" name="carrera" id="idRdTec">
                                <label class="form-check-label" for="idRdTec">Ingeniería de Negocios</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="radio" class="form-check-input" name="carrera" id="idRdOtro">
                                <label class="form-check-label" for="idRdOtro">Otra</label>
                            </div>
                        </div>
                    </div>

                    <!-- Sección de país de origen -->
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="idCmPais" class="form-label fw-bold">País de origen</label>
                                <select class="form-select" id="idCmPais" name="pais">
                                    <option selected>Seleccione una opción</option>
                                    <option value="1">El Salvador</option>
                                    <option value="2">Guatemala</option>
                                    <option value="3">Honduras</option>
                                    <option value="4">Panamá</option>
                                    <option value="5">Costa Rica</option>
                                    <option value="6">Belice</option>
                                    <option value="7">Nicaragua</option>
                                    <option value="8">Otro</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="idArchivo" class="form-label fw-bold">Seleccione la imagen de su avatar</label>
                                <input class="form-control" type="file" id="idArchivo" name="archivo">
                            </div>
                        </div>
                    </div>

                    <!-- Botón de enviar -->
                    <div class="row">
                        <div class="col text-end">
                            <button type="button" class="btn btn-primary" name="btnRegistro"><i class="bi bi-check"></i>Enviar registro</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Componente modal de Bootstrap -->
    <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Agregando un nuevo control</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="idBodyModal"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ejemplo2.js" defer></script>
</body>
</html>
