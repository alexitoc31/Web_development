<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Profesor - Ficha del Estudiante</title>
    <link rel="stylesheet" href="../css/liceo.css">
</head>
<body>
    <header>
        <h1>Portal del Profesor</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Ficha del Estudiante</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="carnet">Carnet</label>
                    <input type="text" id="carnet" name="carnet" required>
                    <small>Formato: Dos letras iniciales (sin repetir vocales) + 3 dígitos positivos</small>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="dui">Número de DUI</label>
                    <input type="text" id="dui" name="dui" required>
                    <small>Formato: ########-#</small>
                </div>

                <div class="form-group">
                    <label for="nit">Número de NIT</label>
                    <input type="text" id="nit" name="nit" required>
                    <small>Formato: ####-######-###-#</small>
                </div>

                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                    <small>Formato: NombreApellido@dominio.com</small>
                </div>

                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" required min="1">
                </div>

                <button type="submit">Enviar Ficha</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Portal del Profesor</p>
    </footer>

    <script src="../js/liceo.js"></script>
</body>
</html>
